<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Sobreposição de Elementos</title>
    <style type="text/css">
        .conteudo1{
            border: 3px solid black;
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            top: 80px;
            left: 80px;
            z-index: 2;
        }

        .conteudo2{
            border: 3px solid black;
            width: 200px;
            height: 200px;
            position: absolute;
            background-color: brown;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="conteudo1">
        content1
    </div>

    <div class="conteudo2">
        content2
    </div>
    
</body>
</html>
